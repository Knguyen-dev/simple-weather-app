<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>My Weather</title>

        <!-- Including google's material icons api;  -->
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        />
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />
        <!-- Own styling -->
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="content">
            <div class="project-container">
                <header id="project-header">
                    <nav class="header-nav">
                        <div class="site-info">
                            <div class="logo-container">
                                <img
                                    src="./assets/icons/weather-logo.png"
                                    alt="Weather Logo"
                                    class="weather-logo-img"
                                />
                            </div>
                            <h2 class="site-name-el">SkyCast</h2>
                        </div>
                        <form action="" id="search-weather-form">
                            <input
                                id="input-city-el"
                                name="input-city"
                                type="text"
                                placeholder="Enter a city"
                                required
                            />
                            <button id="search-weather-btn" type="submit">
                                Search
                            </button>
                        </form>
                        <section class="extra-options-btns">
                            <button id="temperature-toggle-btn">
                                Fahrenheit
                            </button>
                        </section>
                    </nav>
                </header>

                <section id="project-main-content">
                    <section id="daily-weather">
                        <section id="daily-weather-header">
                            <h2 class="weather-desc">Mostly Sunny</h2>
                            <h1 id="location-el">London, England</h1>
                            <span id="current-time-el">
                                May 12th, 2019 - 4:45 PM
                            </span>
                        </section>

                        <section id="daily-weather-statistics">
                            <section id="weather-statistics-grid">
                                <div
                                    id="daily-humidity-el"
                                    class="weather-statistic-item"
                                >
                                    <h2 class="weather-statistic-name">
                                        Humidity
                                    </h2>
                                    <h3 class="weather-statistic-value">23%</h3>
                                </div>
                                <div
                                    id="daily-temp-el"
                                    class="weather-statistic-item"
                                >
                                    <h2 class="weather-statistic-name">Temp</h2>
                                    <h3 class="weather-statistic-value">23</h3>
                                </div>
                                <div
                                    id="daily-high-temp-el"
                                    class="weather-statistic-item"
                                >
                                    <h2 class="weather-statistic-name">
                                        High Temp
                                    </h2>
                                    <h3 class="weather-statistic-value">23</h3>
                                </div>
                                <div
                                    id="daily-low-temp-el"
                                    class="weather-statistic-item"
                                >
                                    <h2 class="weather-statistic-name">
                                        Low Temp
                                    </h2>
                                    <h3 class="weather-statistic-value">12</h3>
                                </div>

                                <div
                                    id="daily-feels-like-temp-el"
                                    class="weather-statistic-item"
                                >
                                    <h2 class="weather-statistic-name">
                                        Feels Like
                                    </h2>
                                    <h3 class="weather-statistic-value">12</h3>
                                </div>

                                <div
                                    id="daily-chance-of-rain-el"
                                    class="weather-statistic-item"
                                >
                                    <h2 class="weather-statistic-name">
                                        Chance of Rain
                                    </h2>
                                    <h3 class="weather-statistic-value">40%</h3>
                                </div>

                                <div
                                    id="daily-wind-el"
                                    class="weather-statistic-item"
                                >
                                    <h2 class="weather-statistic-name">Wind</h2>
                                    <h3 class="weather-statistic-value">
                                        3 mph
                                    </h3>
                                </div>
                                <div
                                    id="daily-precipitation-el"
                                    class="weather-statistic-item"
                                >
                                    <h2 class="weather-statistic-name">
                                        Precipitation
                                    </h2>
                                    <h3 class="weather-statistic-value">7%</h3>
                                </div>
                            </section>
                        </section>
                    </section>

                    <section id="weekly-weather-info">
                        sample weekly info
                    </section>
                </section>

                <footer id="project-footer">
                    <p id="footer-info-el">
                        Knguyen <span id="footer-year-el">{some year}</span>
                    </p>
                    <nav id="footer-nav-el">
                        <li>
                            <a href="#" class="footer-nav-link">Github</a>
                        </li>
                        <li>
                            <a href="#" class="footer-nav-link">Weather API</a>
                        </li>
                    </nav>
                </footer>
            </div>
        </div>
    </body>
</html>
